<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var candidatoX = 0, candidatoY = 0, candidatoZ = 0, nulos = 0, voto, totalVotos = 0;
var fim = false;
var finalizar;

console.log("=====> ELEIÇÕES MUNICIPAIS 2023 <=====", '\n');

    while (fim == false){
        console.log("\nEscolha seu candidato:",
                    "\nCandidato X => (889)",
                    "\nCandidato Y => (847)",
                    "\nCandidato Z => (515)", '\n');
                    
        voto = parseInt(prompt("\nInforme seu Voto: "));
            if (isNaN(voto)){
                console.log ("Valor informado não é numérico!!!", '\ntente novamente !!!');
            }else if(voto == 889){
                candidatoX = candidatoX + 1;
                console.log('Voto:', voto, 'Candidato X\n');
            }else if (voto == 847){
                        candidatoY = candidatoY + 1;
                        console.log('Voto:', voto, 'Candidato Y\n');
            }else if (voto == 515){
                        candidatoZ = candidatoZ + 1;
                        console.log('Voto:', voto, 'Candidato Z\n');
            }else if (voto != 889 && voto != 847 && voto != 515){
                        nulos = nulos + 1;
                        console.log('Voto Nulo!!!\n');
            }
            
        finalizar = prompt("Deseja finalizar a votação? (S / N)", '\n');
        if (finalizar == 'S' || finalizar == 's'){
            console.log("\nVotação Finalizada !!!");
            console.log("\n =====> APURAÇÃO DOS VOTOS <=====");
            totalVotos = (candidatoX + candidatoY + candidatoZ + nulos);
            console.log("\nTotal geral de votos:", totalVotos, '\n', 'Total votos candidato X (889)', candidatoX, '\n', 'Total votos candidato Y (847)', candidatoY, '\n', 'Total votos candidato z (515)', candidatoZ, '\n', 'Total votos Brancos e Nulos', nulos);
            if (candidatoX == candidatoY || candidatoX == candidatoZ || candidatoZ == candidatoY){
                console.log("Votação empatada")
                
            }else if (candidatoX > candidatoY && candidatoX > candidatoZ){
                console.log("Vencedor: candidatoX", 'com:', candidatoX, 'votos');
                
            }else if(candidatoY > candidatoX && candidatoY > candidatoZ){
                console.log("Vencedor: candidatoY", 'com:', candidatoY, 'votos');
            
            }else 
                console.log("Vencedor: candidatoZ", 'com:', candidatoZ, 'votos');
            
            fim = true;
        }
        
    }
    

    </script>
</body>
</html>
